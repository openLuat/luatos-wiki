<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    实验项目：task框架
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button id="runButton" class="btn btn-sm btn-success" type="button" onclick="runCode()">
                    运行
                </button>
                <button id="stopButton" class="btn btn-sm btn-danger" type="button" onclick="stopCode()" disabled>
                    停止
                </button>
                <textarea class="form-control" id="luaCode" name="code">
--加载log库
log = require("log")
--加载sys库
sys = require("sys")

--启动一个定时器
sys.timerLoopStart(function()
    log.info("定时器",os.time())
end,1000)

--新建任务，每休眠2000ms继续一次
sys.taskInit(function()
    local count = 0
    while true do
        sys.wait(2000)--等待2000ms
        count = count + 1
        log.info("任务","运行了",count,"次")
    end
end)

--运行lua task，只能调用一次，而且必须写在末尾
sys.run()
</textarea>
            </div>
            <div class="col-md-6">
                <p>日志输出：</p>
                <textarea class="form-control" id="output" readonly="true"
                    style="position: relative;width: 100%;height: 500px;">虚拟机未加载</textarea>
            </div>
        </div>
    </div>
    <div style="text-align: center;"><a href="https://luatos.wiki" target="_blank">LuatOS 资料库</a>
    <div id="qrcode"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/luaTask.js"></script>
    <script>

Date.prototype.Format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "H+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}

var editor = CodeMirror.fromTextArea(document.getElementById("luaCode"), {
    mode: "text/x-lua", //实现lua代码高亮
    lineNumbers: true,  //显示行号
    theme: "mdn-like",  //设置主题
    indentUnit: 4,
    indentWithTabs: true,
    matchBrackets: true,
});
editor.setSize("100%", 600);

function luaPrint(s) {
    $("#output").append("["+new Date().Format("HH:mm:ss.S")+"] ");
    if(typeof(s) != "string")
        s = "";
    var textarea = $("#output").append(s.replace("<","&lt;") + "\r\n");
    textarea.scrollTop(textarea[0].scrollHeight - textarea.height());
}

function runCode() {
    var code = editor.getValue();
    newLuaState();
    $("#runButton").prop("disabled", true);
    $("#stopButton").prop("disabled", false);
    try {
        var r = luaTask_doString(code);
        if(!r.success) {
            luaPrint("虚拟机报错：");
            luaPrint(r.error);
        }
    }
    catch (err) {
        luaPrint("js环境报错：");
        luaPrint(err);
    }
}

function stopCode() {
    $("#runButton").prop("disabled", false);
    $("#stopButton").prop("disabled", true);
    luaTask_clean();
    luaPrint("虚拟机已停止运行");
}

function newLuaState() {
    luaTask_clean();
    luaTask_create();
    luaTask_doString(`
js = require "js"
--重写print函数
function print(...)
    local out = {}
    for i=1,select('#', ...) do
        table.insert(out,tostring(select(i, ...)))
    end
    js.global:luaPrint(table.concat(out,"\t"))
end
package.path = "./lua/?.lua"
require("head")`);
    $("#output").text("");
    luaPrint("虚拟机初始化完毕");
    luaTask_print = luaPrint;
}
$("#stopButton").prop("disabled", true);
    </script>
